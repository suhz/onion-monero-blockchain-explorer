<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {{#refresh}}
    <meta http-equiv="refresh" content="10">
    {{/refresh}}
    <link href="favicon.ico" type="image/x-icon" rel="icon" />
    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon" />
    <title>Monero Explorer</title>
    <!--<link rel="stylesheet" type="text/css" href="/css/style.css">-->
    <style type="text/css">
        {{#css_styles}}{{/css_styles}}
    </style>

</head>
<body>
    <div class="main-panel">

        <div class="flex two">
            <div class="full half-1000">
                <header>
                    <h1>
                        <a id="site-title" href="/">MoneroExplorer.com</a> <small style="font-weight:normal">{{#testnet}}testnet{{/testnet}} {{^testnet}}dvwae436pd7nt4bc.onion{{/testnet}}</small>
                    </h1>
                </header>
            </div>
            <div class="full half-1000">
                <div id="search">
                    <center>
                        <form action="/search" method="get">
                            <input class="search-fld" type="text" name="value" size="10" placeholder="block height, block hash, transaction hash">
                            <input class="search-btn" type="submit" value="Search">
                        </form>
                    </center>
                </div>
            </div>
        </div>
